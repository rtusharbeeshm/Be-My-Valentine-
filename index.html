<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .hidden { display: none !important; }
        h1 { color: #ff4d6d; font-size: 2rem; margin-bottom: 20px; z-index: 10; }

        /* Stage 1: The Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 100px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 20; }
        #noBtn { 
            background-color: #8a8a8a; 
            color: white; 
            position: relative; /* Changed to relative for initial view */
            z-index: 15;
        }

        /* Stage 2: The Cat */
        .cat-container { padding: 20px; }
        .cat-img { 
            width: 250px; 
            border-radius: 20px; 
            border: 8px solid white;
            background-color: white; 
        }

        #takeItBtn { background-color: #ffb703; margin-top: 20px; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .video-wrapper { width: 90%; max-width: 560px; aspect-ratio: 16/9; }
    </style>
</head>
<body>

    <div id="stage1">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="showStage(2)">YES</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="stage2" class="hidden">
        <h1>YAYYY! ü•∞</h1>
        <div class="cat-container">
            <img src="https://media.tenor.com/79_u9y2j_oAAAAAi/cat-flower.gif" alt="Cat giving flower" class="cat-img">
        </div>
        <button id="takeItBtn" onclick="showStage(3)">Please take it! üåª</button>
    </div>

    <div id="stage3" class="hidden">
        <h1>For You... ‚ú®</h1>
        <div class="video-wrapper">
            <iframe id="ytVideo" width="100%" height="100%" 
                src="https://www.youtube.com/embed/CFj1HXUGhaY?start=197&end=215&enablejsapi=1" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noScale = 1;

        function moveButton() {
            const no = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');

            // Switch to fixed position ONLY after first interaction
            no.style.position = 'fixed';

            // Calculate safe random coordinates
            const maxX = window.innerWidth - no.offsetWidth;
            const maxY = window.innerHeight - no.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            no.style.left = randomX + 'px';
            no.style.top = randomY + 'px';

            // Resizing logic
            noScale -= 0.15;
            yesScale += 0.5;
            if (noScale < 0.2) noScale = 0.2;

            no.style.transform = `scale(${noScale})`;
            yes.style.transform = `scale(${yesScale})`;
        }

        function showStage(stageNum) {
            document.getElementById('stage1').classList.add('hidden');
            document.getElementById('stage2').classList.add('hidden');
            document.getElementById('stage3').classList.add('hidden');
            
            document.getElementById('stage' + stageNum).classList.remove('hidden');

            if (stageNum === 3) {
                const video = document.getElementById('ytVideo');
                video.src += "&autoplay=1";
            }
        }
    </script>
</body>
</html>
